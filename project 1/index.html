<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/task--v1.png" type="image/x-icon">
    <title>To-Do</title>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col d-flex justify-content-center">
                <h1 id="tasksTitle">My Task Board</h1>
            </div>
        </div>
        <div class="row">
            <div class=" form-container">
                <form id="myForm" class="new-task">
                    <div class="">
                        <label for="taskInfo" class="inputform-task-info">task</label>
                        <textarea id="inputTask" name="taskInfo" type="text" class="input form-control"> </textarea>
                    </div>
                    <div class="row">
                        <div class="col time-date-div">
                            <label for="targetDate">Target Time To finish</label>
                        </div>
                        <div class="col time-date-div">
                            <label for="targetTime">Target Time To finish</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col time-date-div">
                            <input name="targetDate" type="date" class="input form-control" />
                        </div>
                        <div class="col time-date-div">
                            <input name="targetTime" type="time" class="input form-control" />
                        </div>
                    </div>
                    <button id="clearForm" type="reset" class="btn btn-primary">
                        <span class="glyphicon glyphicon-remove">
                        </span></button>
                    <button id="addTask" type="Add" class="btn btn-primary" onclick="save(event);load()">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </form>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col">
                <ul id="taskList">


                </ul>
            </div>
        </div>
    </div>
</body>

</html>
